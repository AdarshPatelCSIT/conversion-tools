<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to PDF Converter - engineering_rule</title>

  <!-- pdfmake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <style>
    body {
      background: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header/Navbar */
    header {
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 22px;
      font-weight: bold;
      color: #555;
      letter-spacing: 2px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: blue;
    }

    /* Main Heading */
    .main-heading {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px;
      background-image: linear-gradient(90deg, blue, red);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      transition: all 0.5s ease-in-out;
    }
    .main-heading:hover {
      transform: scale(1.05);
    }

    /* Converter Card */
    .neumorphic-card {
      background: #eee;
      border-radius: 20px;
      padding: 30px;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    .neumorphic-button {
      border: none;
      outline: none;
      margin-top: 20px;
      padding: 15px;
      width: 60%;
      max-width: 250px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      transition: all 0.2s ease-in-out;
    }
    .neumorphic-button:active {
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 20px;
      border-radius: 15px;
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: all 0.2s;
    }
    .back-btn:hover {
      color: blue;
    }

    /* Footer */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #eee;
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-heading {
        font-size: 26px;
      }
      .neumorphic-button {
        width: 80%;
      }
    }
    @media (max-width: 480px) {
      .main-heading {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">engineering_rule</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Heading -->
  <div class="main-heading">Word to PDF Converter</div>

  <!-- Converter Card -->
  <div class="neumorphic-card">
    <input type="file" id="wordFile" accept=".doc,.docx,.txt">
    <button class="neumorphic-button" onclick="convertWordToPDF()">Convert to PDF</button>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">← Back to Home</a>

  <!-- Footer -->
  <footer>© 2025 engineering_rule | All Rights Reserved</footer>

  <script>
    function convertWordToPDF() {
      const fileInput = document.getElementById("wordFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a Word document (.doc, .docx, or .txt)");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        let textContent = event.target.result;

        const docDefinition = {
          content: [{ text: textContent, fontSize: 12 }],
          header: { text: 'Word to PDF Converter - engineering_rule', alignment: 'center', fontSize: 10, margin: [0,10,0,10] },
          footer: function(currentPage, pageCount) {
            return { text: currentPage + " / " + pageCount, alignment: 'center', fontSize: 10, margin: [0,10,0,0] };
          },
          pageMargins: [40, 60, 40, 60]
        };

        pdfMake.createPdf(docDefinition).download(file.name.replace(/\.[^/.]+$/, "") + ".pdf");
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
