<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter - engineering_rule</title>

  <!-- pdf-lib CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    body {
      background: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header/Navbar */
    header {
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 22px;
      font-weight: bold;
      color: #555;
      letter-spacing: 2px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: blue;
    }

    /* Main Heading */
    .main-heading {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px;
      background-image: linear-gradient(90deg, blue, red);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      transition: all 0.5s ease-in-out;
    }
    .main-heading:hover {
      transform: scale(1.05);
    }

    /* Converter Card */
    .neumorphic-card {
      background: #eee;
      border-radius: 20px;
      padding: 30px;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    .neumorphic-button {
      border: none;
      outline: none;
      margin-top: 20px;
      padding: 15px;
      width: 60%;
      max-width: 250px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      transition: all 0.2s ease-in-out;
    }
    .neumorphic-button:active {
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 20px;
      border-radius: 15px;
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: all 0.2s;
    }
    .back-btn:hover {
      color: blue;
    }

    /* Footer */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #eee;
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-heading {
        font-size: 26px;
      }
      .neumorphic-button {
        width: 80%;
      }
    }
    @media (max-width: 480px) {
      .main-heading {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">engineering_rule</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Heading -->
  <div class="main-heading">Image to PDF Converter</div>

  <!-- Converter Card -->
  <div class="neumorphic-card">
    <input type="file" id="images" multiple accept="image/*">
    <button class="neumorphic-button" onclick="generatePDF()">Convert to PDF</button>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">← Back to Home</a>

  <!-- Footer -->
  <footer>© 2025 engineering_rule | All Rights Reserved</footer>

  <script>
    async function generatePDF() {
      const fileInput = document.getElementById("images");
      const files = fileInput.files;

      if (files.length === 0) {
        alert("Please select at least one image!");
        return;
      }

      const pdfDoc = await PDFLib.PDFDocument.create();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const arrayBuffer = await file.arrayBuffer();
        const img = await pdfDoc.embedJpg(arrayBuffer).catch(async () => {
          return await pdfDoc.embedPng(arrayBuffer);
        });

        const page = pdfDoc.addPage([img.width, img.height]);
        page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "images.pdf";
      link.click();
    }
  </script>
</body>
</html>
