<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      background-image: linear-gradient(90deg, blue, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .tool-card {
      background: #eee;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      transition: transform 0.2s ease-in-out;
    }

    .tool-card:hover {
      transform: translateY(-5px);
    }

    .tool-card h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #444;
    }

    .tool-card a {
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 12px;
      background: #eee;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      font-weight: bold;
      color: #333;
      transition: all 0.2s;
    }

    .tool-card a:active {
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    }
  </style>
</head>
<body>
  <h1>Conversion Tools</h1>

  <div class="tools-container">
    <div class="tool-card">
      <h2>Text to PDF</h2>
      <a href="text2pdf.html">Open</a>
    </div>
    <div class="tool-card">
      <h2>Image to PDF</h2>
      <a href="img2pdf.html">Open</a>
    </div>
    <div class="tool-card">
      <h2>Compress Image</h2>
      <a href="compressimg.html">Open</a>
    </div>
    <div class="tool-card">
      <h2>Word to PDF</h2>
      <a href="word2pdf.html">Open</a>
    </div>
  </div>
</body>
</html>
